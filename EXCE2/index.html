<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOS table</title>
</head>
<body>
    <table>
        <!-- Column 1 -->
        <tr>
            <td rowspan="2" align="center"><img src="imgs//Hey siri.png" width="300"></td>
            <td rowspan="5" align="center">
                <img src="imgs//iphone_1.png" width="600">
                <h1>Contact Posters</h1>
            </td>
            <td rowspan="3" align="center">
                <img src="imgs//maps.png" width="200">
                <h1>Offline maps</h1>
            </td>
            <td rowspan="3" colspan="4" align="center"><img src="imgs//two_hands.png" width="1600"></td>
            <td align="left"><img src="imgs//swipe.png" width="270"></td>
        </tr>
        <!-- Column 2 -->
        <tr>
            <td align="right"><img src="imgs//to_reply.png" width="270"></td>
        </tr>
        <!-- Column 3 -->
        <tr>
            <td rowspan="2" align="center">
                <img src="imgs//airtag.png" width="300">
                <h1>Find My </h1><h1>Item Sharing</h1>
            </td>
            <td rowspan="4" align="center"><img src="imgs//woman.png" width="600"> </td>
        </tr>
        <!-- Column 4 -->
        <tr>
            <td colspan="3" rowspan="3" align="center"><img src="imgs//IOS.png" width="1700"></td>
            <td colspan="2" rowspan="3" align="center">
                <img src="imgs//app.png" width="400">
                <font size="20"><h4>Journal</h4></font>
            </td>
        </tr>
        <!-- Column 5 -->
        <tr>
            <td align="center"><img src="imgs//dog.png" width="180">
                <h1>Pets albums in Ohotos</h1>
            </td>
        </tr>
        <!-- Column 6 -->
        <tr>
            <td colspan="2" rowspan="3" align="center">
                <img src="imgs//calendar.png" width="1000">
                <font size="10"><h5>StandBy</h5></font>
            </td>
        </tr>
        <!-- Column 7 -->
        <tr>
            <td colspan="2" rowspan="2" align="center"><img src="imgs//check.png" width="200">
                <font size="50"><h4>Check In</h4></font>
            </td>
            <td colspan="4" align="center">
                <img src="imgs//sticker_dog.png" width="200">
                <font size="500"><b>Live Stickers</b></font> 
                <img src="imgs//stricker_flower.png" width="250">
            </td>
        </tr>
        <!-- Last row -->
        <tr>
            <td colspan="2" align="center">
                <img src="imgs//phone_bottom.png" width="500">
                <font size="150"><b> Live Voicemail</b></font>
            </td>
            <td colspan="2" align="center">
                <img src="imgs/improved autocorrect.png" width="600">
            </td>
        </tr>
    </table>
</body>
</html>
